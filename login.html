	<link rel="stylesheet" href="style.css">

	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
	<title>Login</title>
</head>

<body>
	<main>

		<section id=login>
			<div class="warna">
				<div class="container-login">
					<div class="container-atas">
						<h3>LOGIN ADMIN</h3>
					</div>

					<div class="container-tengah">
						<div class="container-username">
							<div class="username">
								<!-- <h3>username</h3> -->
							</div>

							<div class="container-username2">
								<div class="logousername">
									<i id="user" class="fas fa-user-circle"></i>
								</div>
								<input type="text1">

							</div>
						</div>

						<div class="container-password">
							<div class="password">
								<!-- <h3>password</h3> -->
							</div>

							<div class="container-password2">
								<div class="logopassword">
									<i id="password" class="fas fa-lock"></i>
								</div>
								<input type="text2">

							</div>
						</div>

						<div class="container-printah">
							<button id=logins>Login</button>
							<h4></h4>
						</div>
					</div>
				</div>
			</div>
		</section>

	</main>
